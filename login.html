<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="login_style.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>uWear Login & Registration Form</title>
    </head>
    <body>
        <div class="login">



            <div class="login__content">
                <div class="login__img">
                     <model-viewer src="Ch07_final.glb" alt="A 3D model" auto-rotate="" camera-controls="" background-color="#455A64"></model-viewer>
                </div>


                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Create your avatar</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Email address" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="webapp.html" class="login__button">Start demo</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create your avatar</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                         <div class="login__box">
                            <i class='bx bx-body login__icon'></i>
                            <input type="text" placeholder="Height" class="login__input">
                        </div>

                         <div class="login__box">
                            <i class='bx bx-body login__icon'></i>
                            <input type="number" placeholder="Weight" class="login__input">
                        </div>

                         <div class="login__box">
                            <i class='bx bx-image login__icon'></i>
                            <input type="file" class="login__input">
                        </div>


                        <a href="webapp.html" class="login__button">Start demo</a>                 

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>u-Wear Demo | All Rights Reserved</p>
        </div>

        <!--===== MAIN JS =====-->
        <script src="login.js"></script>

      <!-- Loads model-viewer for modern browsers -->
     <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
     <!-- Loads model-viewer for older browsers -->
     <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </body>
</html>
