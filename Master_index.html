<!doctype html>
<html>

<head>
    <title>3D Test</title>
    <link rel="stylesheet" href="model-viewer-demo.css">
</head>

<body>
    <div id="holder">
        <div id="text">
            <h1 class="sample-text">Play around with the model on the right!</h1>
            <h1 class="sample-text">Just watch it rotate on its own or do it yourself with the mouse</h1>
            <h1 class="sample-text">You can also zoom in the model!</h1>
        </div>
        <div id="model">
          
<model-viewer id="helmet" camera-controls touch-action="pan-y" src="gold_dress.glb" ar alt="A 3D model of a helmet">
  <div class="controls">

    <div>
      <p>Color</p>
      <select id="color-controls">
      <option data-color="1,0,0,1">Red</option>
      <option data-color="0,1,0,1">Green</option>
     <option data-color="0,0,1,1">Blue</option>
   </select>
   </div>

    <div>
      <p>Diffuse</p>
      <select id="diffuse">
        <option value="rock_wal.jpeg">Damaged helmet</option>
        <option value="smileyface.jpeg">Lantern Pole</option>
        <option value="Polka_dots.png">Water Bottle</option>
      </select>
    </div>
    <div>
      <p>Metallic-roughness</p>
      <select id="metallicRoughness">
        <option value="rock_wal.jpeg">Damaged helmet</option>
        <option value="smileyface.jpeg">Lantern Pole</option>
        <option value="Polka_dots.png">Water Bottle</option>
      </select>
    </div>
    <div>
      <p>Normals</p>
      <select id="normals">
        <option value="rock_wal.jpeg">Damaged helmet</option>
        <option value="smileyface.jpeg">Lantern Pole</option>
        <option value="Polka_dots.png">Water Bottle</option>
      </select>
    </div>
    <div>
      <p>Occlusion</p>
      <select id="occlusion">
        <option value="smileyface.jpeg">Damaged helmet</option>
        <option value="Polka_dots.png">Water Bottle</option>
      </select>
    </div>
    <div>
      <p>Emission</p>
      <select id="emission">
        <option value="rock_wal.jpeg">Damaged helmet</option>
        <option value="smileyface.jpeg">Lantern Pole</option>
        <option value="Polka_dots.png">Water Bottle</option>
      </select>
    </div>
  </div>
</model-viewer>

        </div>
    </div>

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <script type="module">
const modelViewerTexture1 = document.querySelector("model-viewer#helmet");

modelViewerTexture1.addEventListener("load", () => {

  const material = modelViewerTexture1.model.materials[0];

  const createAndApplyTexture = async (channel, event) => {
    const texture = await modelViewerTexture1.createTexture(event.target.value);
    if (channel.includes('base') || channel.includes('metallic')) {
      material.pbrMetallicRoughness[channel].setTexture(texture);
    } else {
      material[channel].setTexture(texture);
    }
  }

  document.querySelector('#normals').addEventListener('input', (event) => {
    createAndApplyTexture('normalTexture', event);
  });

  document.querySelector('#occlusion').addEventListener('input', (event) => {
    createAndApplyTexture('occlusionTexture', event);
  });

  document.querySelector('#emission').addEventListener('input', (event) => {
    createAndApplyTexture('emissiveTexture', event);
  });

  document.querySelector('#diffuse').addEventListener('input', (event) => {
    createAndApplyTexture('baseColorTexture', event);
  });

  document.querySelector('#metallicRoughness').addEventListener('input', (event) => {
    createAndApplyTexture('metallicRoughnessTexture', event);
  });
});

</script>


<script>
 const modelViewerColor = document.querySelector("model-viewer#helmet");

document.querySelector('#color-controls').addEventListener('input', (event) => {
  const colorString = event.target.dataset.color;

  if (!colorString) {
    return;
  }

  const color = colorString.split(',')
      .map(numberString => parseFloat(numberString));

  console.log('Changing color to: ', color);
  const [material] = modelViewerColor.model.materials;
  material.pbrMetallicRoughness.setBaseColorFactor(color);
});
</script>


</body>

</html>
